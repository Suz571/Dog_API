<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Assignments</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1>See some dogs!</h1>
        <form>
            <label>Number of Dogs</label><span class="required"></span>
            <input type="number" class="num-dogs" placeholder="3"> 
            
            <input type="submit" class="submit" value="Get your dog pics!">
        </form>
        <div class="results">
            <h2>Here are your dogs!</h2>
            <img class="results-img" alt="images of random dogs">
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
